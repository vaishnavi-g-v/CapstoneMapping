<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{static/style.css}">
</head>

<body class="body">
    <div class="container">
        <h1>Welcome, [[${username}]]</h1>
        <h2>Your Profile</h2>

        <form method="post" th:action="@{profile/{username}(username=${username})}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${user.name}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" th:text="${user.bio}"></textarea>
            </div>
            
            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .col-md-6 {
            background-color: #f7f7f7; /* Light gray background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease; /* Add box shadow transition */
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #343a40;
            font-weight: bold; /* Make labels bold */
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Add background color transition */
        }

        .btn-primary:hover {
            background-color: aqua; /* Aqua background on hover */
        }

        /* Add a subtle shadow on hover */
        .col-md-6:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Add an animation for the Login button */
        .btn-primary {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Login or Sign Up</h1>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select th:name="role" id="role">
                            <option value="s">Student</option>
                            <option value="t">Teacher</option>
                            <option value="a">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" th:name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" th:name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
